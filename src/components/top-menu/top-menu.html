    <div class="tab">
        <div class="holder">
            <button class="tablinks" onclick="openCity(event, 'London')">Home</button>
            <button class="tablinks" onclick="openCity(event, 'Paris')">Shop</button>
            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Features</button>
            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Mega Group</button>

            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Blog</button>
            <button class="tablinks" onclick="openCity(event, 'Tokyo')">Contact</button>
            <button class="tablinks last" onclick="openCity(event, 'Tokyo')">Shopping Cart (0)</button>
        </div>
    </div>
    
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

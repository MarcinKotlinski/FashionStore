<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <header id="header">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<div class="top-menu">
    <div class="row">
        <div class="column">
            <a>free shipping on all order</a>
        </div>
        <div class="column">
            <a>100% money back guarantee</a>
        </div>
        <div class="column">
            <a>online support 24/7</a>
        </div>
    </div>
    <div class="holder">
        <div id="logo-line">
            <div class="logo">
                <a href="#"><img src="../../images/logo.png"></a>
            </div>
            <div class="search-engine">
                <ul>
                    <li><a>Search</a></li>
                    <li><a>All categories</a></li>
                    <li><span class="ico-phone"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab">
        <div class="holder">
            <button onclick="openCity(event, 'London')">Home</button>
            <button onclick="openCity(event, 'Paris')">Shop</button>
            <button onclick="openCity(event, 'Tokyo')">Features</button>
            <button onclick="openCity(event, 'Tokyo')">Mega Group</button>
            <button onclick="openCity(event, 'Tokyo')">About</button>
            <button onclick="openCity(event, 'Tokyo')">Blog</button>
            <button onclick="openCity(event, 'Tokyo')">Contact</button>
            <button class="last" onclick="openCity(event, 'Tokyo')">Shopping Cart (0)</button>
        </div>
    </div>

    <div id="London" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>
    <div class="fade">
        <a class="arrow-right" href="#">
            <img src="../../images/arrow_right.png">
        </a>
        <a class="arrow-left" href="#">
            <img src="../../images/arrow_left.png">
        </a>
        <div class="content">
            <h4>new!</h4>
            <h3>Collection 2016</h3>
            <h2>for</h2>
            <p>men & women</p>
        </div>
    </div>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</div>
</header>
    <main id="main">
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
</main>
    <footer id="footer">

</footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
